name: Update Currently Reading

on:
  schedule:
    # Run daily at 8 AM UTC (3 AM EST / 12 AM PST)
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-reading:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Fetch and update currently reading
        run: node scripts/update-currently-reading.cjs
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet src/data/portfolioData.tsx || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/portfolioData.tsx
          git commit -m "Update currently reading from Goodreads"
          git push
